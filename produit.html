<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="152x152" href="media/favicon/apple-icon-152x152.png">

	<meta name="msapplication-TileImage" content="media/favicon/ms-icon-144x144.png">

<body>
	<header class="header">
		<div class="logo-container">
			<a href="index.html" title="Retour à la liste des produits">
				<img src="media/logo-oni.png" alt="logo Oniroco" />
			</a>
		</div>
		<nav class="navbar">
			<ul>
				<li><a href="cart.html">Panier</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="product-container">
			<div class="product-container__image">
				<img src="media/visuel-indispo.jpg" alt="Image du produit" id="product-image">
			</div>
			<div class="product-container__texts">
				<h1 class="heading product-name product-container__name" id="product-name">…</h1>
				<p class="product-container__description" id="product-description">…</p>	
				<div class="product-container__price-container">
					<span class="price-integer" id="price-integer">--</span>
					<span class="price-currency">€</span>
					<span class="price-decimal" id="price-decimal">--</span>
				</div>
				<div class="product-container__add-cart">
					<button class="button">Ajouter au panier</button>
				</div>
			</div>
		</div>

	</main>

	<footer class="footer">
		<div class="footer-content">
			<h3 class="heading">À propos</h3>
			<ul>
				<li><a href="#">Conditions Générales de Vente</a></li>
				<li><a href="#">Données et Confidentialités</a></li>
				<li><a href="#">Livraison</a></li>
				<li><a href="#">FAQ</a></li>
			</ul>
		</div>
		<p class="copyright">Orinoco&copy; &mdash; 2020</p>
	</footer>

	<script src="scripts/page-product.js"></script>
</body>
</html>
